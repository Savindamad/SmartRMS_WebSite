<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sign Up</title>

</head>

<body>
     <div id="header">

            </div>
    <div id="section">
<div id="signup_form">
<form action="" method="post">

<table align=center border=0>

<tr>
<td colspan=2 align=center><h3>Sign Up for Smart RMS</h3></td>
</tr>

<tr>
<td>Name</td>
<td><input type=text name=name size="25" maxlength="25" id="name"/></td>
</tr>

<tr>
<td>User Name</td>
<td><input type=email name=username placeholder="mymail@mail.com"></td>
</tr>


<tr>
<td>Password</td>
<td><input type=password name=password placeholder="X8df!90EO" id="pwd"></td>
</tr>

<tr>
<td>Gender</td>
<td>
<input type=radio name=gender value=man>Male
<input type=radio name=gender value=woman>Female
</td>
</tr>


<tr>
<td>DOB</td>
<td><input type=date name=dob></td>
</tr>


<tr>
<td>Contact No</td>
<td><input type=number name=contactno size="10" maxlength="10" id="contact"></td>
</tr>

<tr>
<td colspan=2 align=center>
<input type=submit name=submit value=Send class="button">
<input type=reset name=reset value=Cancel class="button">
</td>
</tr>

</table>
</form>
    </div>
 </div>

</body>
</html>
